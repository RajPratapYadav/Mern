<!-- templates/allocate_student.html -->
{% extends "base.html" %}

{% block content %}
    <h1>Allocate Student to Interview</h1>
    <form method="POST">
        <label for="student">Select Student:</label>
        <select name="student" required>
            {% for student in students %}
                <option value="{{ student.id }}">{{ student.name }}</option>
            {% endfor %}
        </select>
        <label for="interview">Select Interview:</label>
        <select name="interview" required>
            {% for interview in interviews %}
                <option value="{{ interview.id }}">{{ interview.company }} - {{ interview.date }}</option>
            {% endfor %}
        </select>
        <button type="submit">Allocate</button>
    </form>
{% endblock %}
