<!-- templates/edit_student.html -->
{% extends "base.html" %}

{% block content %}
    <h1>Edit Student</h1>
    <form method="POST" action="{{ url_for('edit_student', student_id=student.id) }}">
        <input type="hidden" name="student_id" value="{{ student.id }}">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" value="{{ student.name }}" required>
        </div>
        <div class="form-group">
            <label for="college">College</label>
            <input type="text" id="college" name="college" value="{{ student.college }}" required>
        </div>
        <div class="form-group">
            <label for="status">Status</label>
            <select id="status" name="status" required>
                <option value="placed" {% if student.status == "placed" %}selected{% endif %}>Placed</option>
                <option value="not_placed" {% if student.status == "not_placed" %}selected{% endif %}>Not Placed</option>
            </select>
        </div>
        <div class="form-group">
            <label for="dsa_score">DSA Score</label>
            <input type="number" id="dsa_score" name="dsa_score" value="{{ student.dsaScore }}" required>
        </div>
        <div class="form-group">
            <label for="webd_score">WebD Score</label>
            <input type="number" id="webd_score" name="webd_score" value="{{ student.webdScore }}" required>
        </div>
        <div class="form-group">
            <label for="react_score">React Score</label>
            <input type="number" id="react_score" name="react_score" value="{{ student.reactScore }}" required>
        </div>
        <button type="submit">Save Changes</button>
    </form>
    <a href="{{ url_for('view_student', student_id=student.id) }}" class="btn">Back to Student Details</a>
{% endblock %}
