{% extends 'base.html' %}

{% block content %}
    <h1>Student List</h1>
    <a class="btn btn-success mb-3" href="{{ url_for('download_csv') }}" style="background-color: #ff9900;">Download CSV</a>
    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>Student ID</th>
                <th>Name</th>
                <th>College</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for student in students %}
                <tr>
                    <td>{{ student.id }}</td>
                    <td>{{ student.name }}</td>
                    <td>{{ student.college }}</td>
                    <td>{{ student.status }}</td>
                    <td>
                        <a class="btn btn-primary btn-sm" href="{{ url_for('edit_student', student_id=student.id) }}">Edit</a>
                        <a class="btn btn-secondary btn-sm mr-2" href="{{ url_for('view_student', student_id=student.id) }}">View</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <a class="btn btn-success" href="{{ url_for('add_student') }}">Add New Student</a>
{% endblock %}
