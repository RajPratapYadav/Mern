<!-- templates/student_form.html -->
{% extends "base.html" %}

{% block content %}
    <h1>Add New Student</h1>
    <form method="POST" action="{{ url_for('add_student') }}">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="college">College</label>
            <input type="text" id="college" name="college" required>
        </div>
        <div class="form-group">
            <label for="status">Status</label>
            <select id="status" name="status" required>
                <option value="placed">Placed</option>
                <option value="not_placed">Not Placed</option>
            </select>
        </div>
        <div class="form-group">
            <label for="dsa_score">DSA Score</label>
            <input type="number" id="dsa_score" name="dsa_score" required>
        </div>
        <div class="form-group">
            <label for="webd_score">WebD Score</label>
            <input type="number" id="webd_score" name="webd_score" required>
        </div>
        <div class="form-group">
            <label for="react_score">React Score</label>
            <input type="number" id="react_score" name="react_score" required>
        </div>
        <button type="submit">Add Student</button>
    </form>
    <a href="{{ url_for('student_list') }}" class="btn">Back to Student List</a>
{% endblock %}
